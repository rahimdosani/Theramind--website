<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Theramind ‚Äì History</title>
<link rel="icon" href="https://img.icons8.com/fluency/48/brain.png"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --background: #ffffff;
  --foreground: #111111;
  --primary: #4f46e5;
  --accent: #06b6d4;
  --bubble-user: #dbeafe;
  --bubble-bot: #f9fafb;
  --sidebar-bg: rgba(255, 255, 255, 0.85);
  --button-bg: var(--primary);
  --button-color: #ffffff;
  --link-color: var(--primary);
  --glass-blur: blur(16px) saturate(180%);
}
body.dark-theme {
  --background: #0d0d0f;
  --foreground: #f0f0f0;
  --primary: #6366f1;
  --accent: #67e8f9;
  --bubble-user: #1e1e1e;
  --bubble-bot: #222222;
  --sidebar-bg: rgba(30,30,30,0.85);
  --button-bg: var(--primary);
  --button-color: #fff;
  --link-color: var(--accent);
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--background);
  color: var(--foreground);
  transition: background 0.3s, color 0.3s;
}

/* Navbar */
.tm-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 75px;
  padding: 0 2rem;
  background: var(--sidebar-bg);
  backdrop-filter: var(--glass-blur);
  box-shadow: 0 6px 25px rgba(0,0,0,0.15);
  position: sticky;
  top: 0;
  z-index: 1000;
}
.tm-brand { display: flex; align-items: center; gap: 0.75rem; font-weight: 700; font-size: 1.4rem; color: var(--foreground); text-decoration: none; }
.tm-brand img { height:36px; }
.tm-navlinks { display: flex; gap:1.5rem; flex-wrap:wrap; align-items:center; }
.tm-navlinks a {
  text-decoration: none; font-weight:600; color: var(--link-color); position: relative; transition: color 0.3s;
}
.tm-navlinks a:hover { color: var(--accent); }
.tm-navlinks a.active::after {
  content:''; position:absolute; bottom:-6px; left:0; width:100%; height:3px; background: var(--primary); border-radius:4px;
}
.theme-toggle {
  cursor:pointer; font-size:0.9rem;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  padding:6px 10px; border-radius:6px; color: var(--button-color);
  transition:0.3s;
}
.theme-toggle:hover { opacity:0.85; }
.tm-hamburger { display:none; font-size:1.8rem; cursor:pointer; }

/* Mobile nav */
@media(max-width:768px){
  .tm-nav { flex-direction:column; align-items:flex-start; height:auto; padding:1rem; }
  .tm-navlinks { flex-direction:column; align-items:flex-start; width:100%; gap:0.6rem; margin-top:0.5rem; display:none; }
  .tm-nav.show-links .tm-navlinks { display:flex; }
  .theme-toggle { align-self:flex-start; margin-top:0.5rem; }
  .tm-hamburger { display:block; }
}

/* History Container */
.history-container {
  max-width: 1000px; margin: 40px auto; padding: 30px;
  background: rgba(255,255,255,0.65); border-radius: 20px;
  backdrop-filter: blur(14px);
  box-shadow: 0 8px 40px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s;
}
body.dark-theme .history-container { background: rgba(30,30,30,0.55); }
h2 { font-size:1.6rem; margin-top:30px; padding-bottom:10px; border-bottom:2px solid var(--primary); }

/* Controls */
.controls { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; align-items:center; }
.controls input {
  padding:6px 10px; border-radius:6px; border:1px solid #ccc; font-size:0.9rem; flex:1;
}
.controls button {
  padding:6px 12px; border-radius:6px; border:none;
  background-color: var(--button-bg); color: var(--button-color);
  font-weight:600; cursor:pointer;
}
.controls button:hover { filter:brightness(0.9); }

/* Entries */
.entry {
  background: rgba(255,255,255,0.85); padding:18px; margin:16px 0;
  border-left:5px solid var(--primary); border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.07);
  transition: transform 0.2s ease, background 0.3s;
}
body.dark-theme .entry { background: rgba(50,50,50,0.5); }
.entry:hover { transform: translateY(-2px); }
.entry strong { display:block; margin-bottom:6px; }
.empty-state { text-align:center; color:#888; margin-top:40px; font-style:italic; }

/* Charts */
.chart-container {
  display:flex; flex-wrap:wrap; justify-content:center; align-items:flex-start; gap:30px;
  margin-top:20px;
}
#chartWrapper { flex:2; min-width:250px; }
.pie-wrapper { flex:1; min-width:250px; max-width:350px; }
canvas { width:100% !important; height:auto !important; }

/* Responsive adjustments */
@media(max-width:600px){
  .controls{flex-direction:column;}
  .controls input{flex:100%;}
}
</style>
</head>
<body>
<header class="tm-nav">
  <a class="tm-brand" href="/home">
    <img src="https://img.icons8.com/fluency/48/brain.png" alt="Theramind Logo">
    <span>Theramind</span>
  </a>
  <!-- Hamburger -->
  <div class="tm-hamburger">‚ò∞</div>
  <nav class="tm-navlinks">
    <a href="/home">üè† Home</a>
    <a href="/index">üí¨ Chat</a>
    <a href="/journaling">üìì Journal</a>
    <a href="/breathing">ü´Å Breathing</a>
    <a href="/pick-a-peace">üìÉ Pick-a-Peace</a>
    <a href="/calm-corner">üßò Calm Corner</a>
    <a href="/ebooks">üìö E-Books</a>
    <a href="/history" class="active">üï∞Ô∏è History</a>
  </nav>
  <div class="theme-toggle" id="themeToggle">üåô Theme</div>
</header>

<div class="history-container">
  <div class="controls">
    <input type="text" id="searchJournal" placeholder="Search journal entries..." />
    <button id="exportJournal">Export Journal</button>
    <button id="exportChat">Export Chat History</button>
  </div>

  <h2>üìä Mood Logs</h2>
  <div class="chart-container">
    <div id="chartWrapper"><canvas id="moodLineChart"></canvas></div>
    <div class="pie-wrapper"><canvas id="moodPieChart"></canvas></div>
  </div>

  <div id="moodEntries"></div>

  <h2>üìî Journal Entries</h2>
  <div id="journalEntries"></div>
</div>

<script>
// === Theme Toggle ===
document.addEventListener("DOMContentLoaded", ()=>{
  const themeToggle = document.getElementById("themeToggle");
  if(localStorage.getItem("theme")==="dark"){
    document.body.classList.add("dark-theme");
    themeToggle.textContent="‚òÄÔ∏è Theme";
  } else themeToggle.textContent="üåô Theme";

  themeToggle.addEventListener("click",()=>{
    document.body.classList.toggle("dark-theme");
    const isDark=document.body.classList.contains("dark-theme");
    localStorage.setItem("theme",isDark?"dark":"light");
    themeToggle.textContent=isDark?"‚òÄÔ∏è Theme":"üåô Theme";
  });
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector('.tm-hamburger');
  const nav = document.querySelector('.tm-nav');

  function updateHamburgerVisibility() {
    if (window.innerWidth <= 768) {
      hamburger.style.display = 'block';
    } else {
      hamburger.style.display = 'none';
      nav.classList.remove('show-links');
    }
  }

  // Toggle mobile nav
  if (hamburger) {
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show-links');
    });
  }

  // Initialize and update on resize
  updateHamburgerVisibility();
  window.addEventListener('resize', updateHamburgerVisibility);
});

// === Dummy Data ===
const moodLogs=[{date:"2025-10-01",mood:"üòä Happy",message:"Felt great after meditation."},{date:"2025-10-02",mood:"üòî Sad",message:"Felt stressed today."},{date:"2025-10-03",mood:"üòå Relaxed",message:"Had a calm day."}];
const journalEntries=[{date:"2025-10-01",entry:"Meditated in the morning."},{date:"2025-10-02",entry:"Had a stressful meeting."},{date:"2025-10-03",entry:"Went for a calm walk."}];

// Populate entries
const moodEntriesDiv=document.getElementById("moodEntries");
moodLogs.length===0 ? moodEntriesDiv.innerHTML='<p class="empty-state">No mood logs found.</p>' :
moodLogs.forEach(log=>{
  const div=document.createElement("div");
  div.className="entry";
  div.innerHTML=`<strong>${log.mood} | Date:</strong> ${log.date}<strong>Message:</strong> ${log.message}`;
  moodEntriesDiv.appendChild(div);
});
const journalDiv=document.getElementById("journalEntries");
journalEntries.length===0 ? journalDiv.innerHTML='<p class="empty-state">No journal entries found.</p>' :
journalEntries.forEach(j=>{
  const div=document.createElement("div");
  div.className="entry";
  div.innerHTML=`<strong>Date:</strong> ${j.date}<strong>Entry:</strong> ${j.entry}`;
  journalDiv.appendChild(div);
});

// === Charts ===
const moodDates=moodLogs.map(e=>e.date);
const moodValues=moodLogs.map(()=>Math.floor(Math.random()*10)+1); // dummy scores
new Chart(document.getElementById("moodLineChart"),{
  type:"line",
  data:{labels:moodDates,datasets:[{label:"Mood Score",data:moodValues,
    borderColor:getComputedStyle(document.body).getPropertyValue('--primary'),
    backgroundColor:"rgba(79,70,229,0.2)",tension:0.3,fill:true}]},
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
});
const moodCount={Happy:0,Sad:0,Relaxed:0};
moodLogs.forEach(log=>{
  if(log.mood.includes("Happy")) moodCount.Happy++;
  else if(log.mood.includes("Sad")) moodCount.Sad++;
  else if(log.mood.includes("Relaxed")) moodCount.Relaxed++;
});
new Chart(document.getElementById("moodPieChart"),{
  type:"pie",
  data:{labels:Object.keys(moodCount),datasets:[{data:Object.values(moodCount),backgroundColor:["#4f46e5","#06b6d4","#a0c4ff"]}]},
  options:{responsive:true,plugins:{legend:{position:"bottom"}}}
});
</script>
</body>
</html>
