/* ===================== Theme Variables ===================== */
:root {
  --background: #ffffff;
  --foreground: #111111;
  --primary: #4f46e5;
  --accent: #06b6d4;
  --sidebar-bg: rgba(255,255,255,0.55);
  --glass-blur: blur(16px) saturate(180%);
  --button-color: #111;
}
body.dark-theme {
  --background: #0d0d0f;
  --foreground: #f0f0f0;
  --primary: #6366f1;
  --accent: #67e8f9;
  --sidebar-bg: rgba(30,30,30,0.55);
  --button-color: #fff;
}

/* General */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--background);
  color:var(--foreground);
  min-height:100vh;
  overflow-x:hidden;
  transition: background 0.3s, color 0.3s;
}

/* ===================== Navbar ===================== */
.tm-nav {
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:75px;
  padding:0 2rem;
  background: var(--sidebar-bg);
  backdrop-filter: var(--glass-blur);
  box-shadow: 0 6px 25px rgba(0,0,0,0.15);
  position: sticky;
  top:0;
  z-index:1000;
}
.tm-brand {
  display:flex;
  align-items:center;
  gap:0.75rem;
  font-weight:700;
  font-size:1.4rem;
  color: var(--foreground);
  text-decoration:none;
}
.tm-brand img { height:36px; }
.tm-navlinks {
  display:flex;
  gap:1.5rem;
  align-items:center;
  flex-wrap:wrap;
}
.tm-navlinks a {
  text-decoration:none;
  font-weight:600;
  color: var(--primary);
  position: relative;
  transition: color 0.3s;
}
.tm-navlinks a:hover { color: var(--accent); }
.tm-navlinks a.active::after {
  content:''; position:absolute; bottom:-6px; left:0;
  width:100%; height:3px; background: var(--primary); border-radius:4px;
}
.theme-toggle {
  cursor:pointer;
  font-size:0.9rem;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  padding:6px 10px;
  border-radius:6px;
  color: var(--button-color);
  transition:0.3s;
}
.theme-toggle:hover { opacity:0.85; }
@media (max-width:768px){
  .tm-nav { flex-direction:column; align-items:flex-start; height:auto; padding:1rem; }
  .tm-navlinks { flex-direction:column; align-items:flex-start; width:100%; gap:0.6rem; margin-top:0.5rem; }
  .theme-toggle { align-self:flex-start; margin-top:0.5rem; }
}

/* ===================== Page Content ===================== */
#tsparticles { position: fixed; width: 100%; height: 100%; top:0; left:0; z-index:0; }
.container { max-width:1200px; margin:100px auto 60px; padding:0 20px; position:relative; z-index:2; }
h1.page-title { text-align:center; font-size:2.4rem; margin-bottom:20px; }
blockquote { font-size:1.2rem; font-style:italic; text-align:center; margin:20px auto; padding:10px 20px; border-left:4px solid var(--primary); max-width:800px; }
.books-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:24px; }
.book-card {
  background: rgba(255,255,255,0.2);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
  backdrop-filter: blur(6px);
}
.book-card:hover { transform: translateY(-5px) scale(1.02); box-shadow:0 12px 28px rgba(0,0,0,0.25); }
.book-card img { width:100%; height:260px; object-fit:cover; display:block; }
.book-info { padding:10px 8px 16px; }
.book-info h3 { font-size:1rem; margin:8px 0 4px; }
.book-info p { font-size:0.85rem; color:#666; }
.book-info a {

  text-decoration:none;

}
.book-info a:hover { background-color:#3e53cc; }
body.dark-theme .book-card { background: rgba(30,30,30,0.6); }
body.dark-theme .book-info p { color:#ccc; }

  function updateHamburgerVisibility() {
    if (window.innerWidth <= 768) {
      hamburger.style.display = 'block';
    } else {
      hamburger.style.display = 'none';
      nav.classList.remove('show-links');
    }

  if (hamburger) {
    hamburger.addEventListener('click', () => {
