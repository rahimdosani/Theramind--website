<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theramind — Admin Access</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='brain.png') }}">
  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-soft: rgba(255, 255, 255, 0.08);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #7c3aed;
      --danger: #ef4444;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body.admin-page {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, var(--bg-main));
      display: grid;
      place-items: center;
      padding: 1.5rem;
      color: var(--text-main);
    }

    .admin-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      padding: 2.2rem;
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
    }

    .admin-header {
      text-align: center;
      margin-bottom: 1.6rem;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.75rem;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      border-radius: 999px;
      background: var(--accent);
      color: white;
      margin-bottom: 0.6rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .alerts {
      margin-bottom: 1rem;
    }

    .alert {
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
    }

    .alert.danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    .alert.success {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    input {
      padding: 0.65rem 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: rgba(0, 0, 0, 0.25);
      color: var(--text-main);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.25);
    }

    button {
      margin-top: 0.5rem;
      padding: 0.7rem;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(124, 58, 237, 0.35);
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    @media (max-width: 420px) {
      .admin-card {
        padding: 1.6rem;
      }
    }
  </style>
</head>

<body class="admin-page">

  <main class="admin-card">

    <header class="admin-header">
      <div class="badge">RESTRICTED</div>
      <h1>Theramind Admin</h1>
      <p class="subtitle">Authorized access only</p>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alerts">
          {% for cat, msg in messages %}
            <div class="alert {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin_login') }}" class="form">
      <label>
        Username
        <input name="username" type="text" placeholder="admin" required autofocus />
      </label>

      <label>
        Password
        <input name="password" type="password" placeholder="••••••••" required />
      </label>

      <button type="submit">Sign in to Admin</button>
    </form>

    <footer>
      This area is monitored and protected.
    </footer>

  </main>

</body>
</html>
