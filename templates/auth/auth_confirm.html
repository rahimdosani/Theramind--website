<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Confirm your account — Theramind</title>

  <!-- Mobile-safe viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='brain.png') }}">

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    const theme = localStorage.getItem("theme");
    if (theme === "dark") document.documentElement.classList.add("dark");
  </script>

  <style>
    :root {
      --bg1:#eef2ff;
      --bg2:#f8fafc;
      --card:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.4);
      --text:#1e1e2f;
      --muted:#6b7280;
      --accent:#4f6df5;
      --accent-soft:rgba(79,109,245,.15);
      --shadow:0 30px 60px rgba(0,0,0,.12);
    }

    .dark {
      --bg1:#0b0c1a;
      --bg2:#0f1224;
      --card:rgba(20,20,35,.75);
      --border:rgba(255,255,255,.08);
      --text:#ffffff;
      --muted:#9ca3af;
      --accent:#7f8cff;
      --accent-soft:rgba(127,140,255,.2);
      --shadow:0 30px 60px rgba(0,0,0,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(circle at top, #c7d2fe, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      color: var(--text);
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 32px 30px;
      border-radius: 26px;
      background: var(--card);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      animation: fadeUp .7s ease;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .logo img { width: 34px; }

    h2 {
      margin: 10px 0 6px;
      font-size: 22px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .highlight {
      font-weight: 600;
      color: var(--accent);
      word-break: break-word;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4f6df5, #7f87f3);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(79,109,245,.45);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(79,109,245,.55);
    }

    @media (max-width: 420px) {
      .card { padding: 26px 22px; }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="card">
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/brain.png" alt="Theramind" />
      Theramind
    </div>

    <h2>Confirm your account</h2>

    <div class="subtitle">
      You’re signing in as<br>
      <span class="highlight">{{ user.email }}</span><br><br>
      This will create your Theramind account and take you to your home space.
    </div>

    <div class="hint">
      No password needed — you’ll sign in with Google ✨
    </div>

    <form method="post"
          onsubmit="this.querySelector('button').disabled = true">
      <button type="submit">Confirm & go to home</button>
    </form>
  </div>

  <script>
    const isDark = document.documentElement.classList.contains("dark");

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: isDark ? "#ffffff" : "#4f6df5" },
        size: { value: 3, random: true },
        opacity: { value: isDark ? 0.35 : 0.45 },
        line_linked: {
          enable: true,
          distance: 140,
          color: isDark ? "#ffffff" : "#4f6df5",
          opacity: isDark ? 0.25 : 0.35,
          width: 1
        },
        move: { enable: true, speed: 1.1 }
      },
      interactivity: {
        events: { onhover: { enable: false }, onclick: { enable: false } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
